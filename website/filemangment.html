  <style>
    table {
      width: 85%;
      margin-left: 160px;
      margin-right: 100px;
    }
    th {
      padding: 8px;
      text-align: left;

    th:last-child,

      border-right: none;
    }
    .sidebar {
      position: fixed;
      width: 160px;
      left: 0;
      height: 100%;
      background-color: #dbdbdb;
      transition: all 0.5s ease;
    }
    .sidebar a {
      display: block;
      height: 50px;
      width: 100%;
      color: #353535;
      line-height: 50px;
      padding-left: 10px;
      box-sizing: border-box;
      border-left: 5px solid transparent;
      font-family: 'Lato', sans-serif;
      transition: all 0.5s ease;
      text-decoration: none;
    }
    .sidebar a i {
      font-size: 15px;
      margin-right: 16px;
    }
    .sidebar a:hover {
      background-color: #e0e0e0;
    }
    /* Task Bar */
    .taskbar {
      width: 2.5%;
      min-width: 10px;
      background-color: #dbdbdb;
      position: fixed;
      top: 96px;
      right: 0;
      height: 100%;
      z-index: 0;
    }
    .taskbar a {
      display: block;
      padding: 10px;
      color: #000;
      text-decoration: none;
    }
    .taskbar a i {
      margin-right: 8px;
    }
    .taskbar a:hover {

    <script>
        // Function to delete the cookie and redirect to the index.html page
        function deleteCookieAndRedirect() {
            fetch('/delete-cookie')
                .then(response => response.json())
                .then(data => {
                    if (data.cookieDeleted) {
                        window.location.href = 'index.html'; // Redirect to the index.html page after deleting the cookie
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
