    <script type="text/javascript">
        OV.SetWebsiteEventHandler ((eventName, eventLabel, eventParams) => {
            console.log ({
                eventName : eventName,
                eventLabel : eventLabel,
                eventParams : eventParams
            });
        });

        / Function to check the cookie
        function checkCookie() {
            fetch('https://nee-833q.onrender.com/check-cookie')
                .then(response => response.json())
                .then(data => {
                    if (data.cookieExists) {
                        showProfileButton();
                    } else {
                        showLoginButton();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Function to show the profile button
        function showProfileButton() {
            const headerButtons = document.getElementById('header_buttons');
            headerButtons.innerHTML = `
                <img src="./user.png" alt="" style="height: 35px; position: absolute; top: 8px; right: 2%; border-left: 1px solid #888888; padding-left: 10px;" onclick="toggleUserMenu()">
            `;
        }

        // Function to show the login button
        function showLoginButton() {
            const headerButtons = document.getElementById('header_buttons');
            headerButtons.innerHTML = `
                <button style="background-color: #3f5fab; color: white; border: none; cursor: pointer; border-radius: 8px; padding: 4px 40px;">
                    <a href="login.html" style="text-decoration: none; color: white;">Login</a>
                </button>
            `;
        }

        // Check the cookie when the page loads
        window.addEventListener('load', checkCookie);
    </script>

    <!-- analytics end -->

    <!-- website init start -->
    <script type="text/javascript">
        OV.StartWebsite ('../libs');
    </script>
